<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LAYANAN VPN BUNNY ‚Äî Kontak</title>
  <meta name="description" content="Kontak LAYANAN VPN BUNNY" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#05060a;--muted:#99a3b3;--accent:#0ea5ff;--accent-2:#2563eb;--card:#0f1724;--white-min:#ffffff;--maxw:1100px}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#071028);color:#e6eef8;font-family:Inter,system-ui,Arial}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--maxw);margin:0 auto;padding:28px}
    header{position:sticky;top:0;background:linear-gradient(180deg,rgba(6,10,18,0.8),rgba(6,10,18,0.6));backdrop-filter:blur(6px);z-index:80}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 24px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent-2),var(--accent));display:flex;align-items:center;justify-content:center}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{color:var(--muted);font-weight:600}
    .cta{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#071022;padding:10px 14px;border-radius:10px}

    main{min-height:60vh}
    .contact-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:20px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);} 
    label{display:block;color:var(--muted);font-size:13px;margin-bottom:6px}
    input,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--white-min)}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#071022;padding:12px 16px;border-radius:10px;border:none;font-weight:700;cursor:pointer}

    footer{padding:28px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="nav container">
      <div class="brand"><div class="logo">üê∞</div>LAYANAN VPN BUNNY</div>
      <nav>
        <ul>
          <li><a href="Beranda.html">HOME</a></li>
          <li><a href="about.html">Tentang</a></li>
          <li><a href="fitur.html">Fitur</a></li>
          <li><a href="harga.html">Harga</a></li>
          <li><a href="kontak.html" class="cta">KONTAK</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="app" class="container">
    <section>
      <h2 class="section-title">Hubungi Tim Kami</h2>
      <div style="display:grid;grid-template-columns:1fr 380px;gap:20px">
        <div>
          <p class="muted">Isi formulir atau hubungi sales untuk penawaran khusus perusahaan.</p>
          <div style="margin-top:18px;display:flex;gap:12px;flex-wrap:wrap">
            <div style="padding:12px 16px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#071022;font-weight:700">Sales: (+021)435-768 </div>
            <div style="padding:12px 16px;border-radius:10px;background:rgba(255,255,255,0.03);color:var(--muted)">Email: bunnyvpn@gmail.com</div>
            <div style="padding:12px 16px;border-radius:10px;background:rgba(255,255,255,0.03);color:var(--muted)">IG: @bunnyvpn</div>
          </div>
        </div>
        <div class="contact-card">
          <form id="contactForm">
            <label>Nama</label>
            <input id="name" required />
            <label>Email</label>
            <input id="email" type="email" required />
            <label>Pesan / Keterangan</label>
            <textarea id="message" rows="5"></textarea>
            <button type="submit" class="btn-primary" style="margin-top:12px">Kirim Permintaan</button>
            <div id="contactMsg" style="margin-top:12px;color:var(--accent);"></div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">¬© <span id="year">2025</span> LAYANAN VPN BUNNY ‚Äî Semua hak dilindungi.</div>
  </footer>

  <script>
    async function navigateTo(url, addHistory = true){
      const app = document.getElementById('app');
      app.style.opacity = 0;
      try{
        const res = await fetch(url);
        if(!res.ok) throw new Error('Gagal memuat');
        const text = await res.text();
        const tmp = document.createElement('div'); tmp.innerHTML = text;
        const newMain = tmp.querySelector('#app').innerHTML;
        setTimeout(()=>{ app.innerHTML = newMain; app.style.opacity = 1; initForm(); },200);
        if(addHistory) history.pushState(null,'',url);
      }catch(err){console.error(err)}
    }
    document.addEventListener('click', e=>{ const a = e.target.closest('a[data-link]'); if(a){ e.preventDefault(); navigateTo(a.getAttribute('href')); }});
    window.addEventListener('popstate', ()=> navigateTo(location.pathname, false));

    function initForm(){
      const form = document.getElementById('contactForm');
      if(!form) return;
      form.addEventListener('submit', e=>{
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const msg = document.getElementById('message').value.trim();
        const out = document.getElementById('contactMsg');
        if(!name || !email){ out.textContent = 'Nama dan email wajib diisi.'; out.style.color = '#f97316'; return; }
        out.textContent = 'Terima kasih ‚Äî permintaan Anda telah terkirim. Tim sales akan menghubungi.'; out.style.color = 'var(--accent)'; e.target.reset();
      });
    }
    document.getElementById('year').textContent = new Date().getFullYear(); initForm();
  </script>
</body>
</html>
